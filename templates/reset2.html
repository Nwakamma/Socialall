<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="{{url_for('static', filename='designs/other.css')}}">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Forgot Password</title>
</head>

<body>
    {% include "flash.html" %}
    <div class="card">
        <a href="{{url_for('home')}}" class="btn btn-active" style="height: 5pc; color: aquamarine; text-decoration: none;">Back to home</a>
        <form action="/change-password/{{other.username}}" method="post">
            <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h2>Change Password?</h2>
        <p>You can reset your Password here</p>
        <label class="form-control">New Password</label>
        <input type="password" class="passInput" name="newpass" placeholder="Email address" required>
        <label class="form-label">Repeat Password</label>
        <input type="password" class="passInput" name="repeat" placeholder="Email address" required>
        <button type="submit">Reset your password</button>
        </form>
    </div>
</body>

</html>
